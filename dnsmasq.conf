# Listen on all interfaces (to serve LAN)
listen-address=0.0.0.0

# Do not use /etc/resolv.conf to prevent external DNS loops
no-resolv

# Cache up to 1000 DNS queries for performance
cache-size=1000

# Only forward requests with a domain name (ignore plain IP queries)
domain-needed

# Reject non-routable (private) addresses from upstream DNS servers
bogus-priv

# Log DNS queries to standard output (docker logs)
log-queries

# Log facility to standard error/output
log-facility=-

# Additional optional: specify upstream DNS servers (if needed)
# server=8.8.8.8
# server=8.8.4.4
