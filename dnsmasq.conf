# Sample dnsmasq configuration

# Map domain name to internal IP
address=/mytest.local/192.168.1.100

# Enable logging of DNS queries
log-queries

# Log to stdout (useful inside Docker)
log-facility=-

# Don't use /etc/hosts or /etc/resolv.conf inside container
no-hosts
no-resolv

# Optional: set custom upstream DNS servers
# server=8.8.8.8
# server=1.1.1.1

# Optional: cache size (default is 150)
# cache-size=500
